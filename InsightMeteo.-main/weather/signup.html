<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightMeteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/ad31800fcc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/loginPass.css" />
     <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <div id="login-box">
        <div class="login">
            <div id="signup-section">
                <h1>Sign up</h1>
                <input type="text" id="signup-username" name="username" placeholder="Username" />
                <input type="text" id="signup-email" name="email" placeholder="E-mail" />
                <div class="password-container">
                    <input type="password" id="signup-password" name="password" placeholder="Password" />
                    <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                </div>
                <div class="password-container">
                    <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm Password" />
                    <i class="bi bi-eye-slash toggle-confirm-password" id="toggleConfirmPassword"></i>
                </div>
                <a href="signin.html" class="button-signup">
                    <i class="fa-solid fa-xmark"></i>
                    </a>
                <button id="signUp" name="signup_submit">Sign up</button>
            </div>
            <!-- <a href="loginGoogle.html" id="create-profile" class="bn3637 bn36">Or use social network account</a>-->

            <!-- hidden -->
            <div id="signin-section" style="display: none;">
                <h1>Sign in</h1>
                <input type="text" id="login-email" name="email" placeholder="E-mail" /> 
                <input type="password" id="login-password" name="password" placeholder="Password" /> 
                <button id="login" name="login">Sign in</button> 
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 InsightMeteo. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="scripts/signup.js"></script>
</body>
</html>
