<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightMeteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles/loginPass.css" />
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div id="login-box">
    <div class="login">
        <!--hidden -->
        <div id="signup-section" style="display: none;">
            <h1>Sign up</h1>
            <input type="text" id="signup-username" name="username" placeholder="Username" /> 
            <input type="text" id="signup-email" name="email" placeholder="E-mail" /> 
            <div class="password-container">
                <input type="password" id="signup-password" name="password" placeholder="Password" /> 
                <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
            </div>
            <button id="signUp" name="signup_submit">Sign up</button>
        </div>

        <!-- Sign in section -->
        <h1>Sign in</h1>
        <input type="text" id="login-email" name="email" placeholder="E-mail" /> 
        <div class="password-container">
            <input type="password" id="login-password" name="password" placeholder="Password" /> 
            <i class="bi bi-eye-slash toggle-password" id="toggleLoginPassword"></i>
        </div>
        <a href="#" id="forgot-password">Forgot Password</a>
        <button id="login" name="login">Sign in</button> 

        <a href="signup.html" id="create-profile" class="bn3637">Create an account</a>
    </div>
</div>

<script type="module" src="scripts/signin.js"></script>></script>

</body>
</html>
